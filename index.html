<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="style.css">
    <script src="js.js" defer></script>
    <title>Calculator</title>
</head>
<body>
    <div class="container">
        <div class="display">

        </div>
        <div class="keys">
            <div class="key">7</div>
            <div class="key">8</div>
            <div class="key">9</div>
            <div class="key">c</div>
            <div class="key">4</div>
            <div class="key">5</div>
            <div class="key">6</div>
            <div class="key">*</div>
            <div class="key">1</div>
            <div class="key">2</div>
            <div class="key">3</div>
            <div class="key">-</div>
            <div class="key">0</div>
            <div class="key">/</div>
            <div class="key">+</div>
            <div class="key">=</div>
        </div>
    </div>
</body>
</html>
